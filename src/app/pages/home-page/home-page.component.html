<div>
  <p>Page with list of teams</p>
  <button mat-button (click)="addTeam()">Add team</button>
</div>

@for (team of teams; track team.id) {
<mat-list role="list">
  <mat-list-item role="listitem">
    {{ team.id }} | {{ team.name }}
  </mat-list-item>
  <button mat-button [routerLink]="['/team', team.id]">Detail</button>
</mat-list>
}
